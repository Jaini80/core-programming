<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	var s = prompt('Enter a string: ');
	var str="";
	var revstr="";
	for (var i = 0; i < s.length; i += 2) {
		if (i==s.length -1) {
			revstr += s.charAt(i);
		}
		else
		{
			for (var j = i; j < i+ 2; j++)
			{
				str += s.charAt(j);
				console.log(str);
			}
			for (var x = str.length; x > 0; x--)
			{
				revstr +=str.charAt(x-1);
				console.log(revstr);
			}
			str="";
		}
	}
	console.log(revstr);
</script>
</body>
</html>
