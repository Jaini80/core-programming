<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	function reverseString(str) {
    let newStr = "";
    for (let i = str.length - 1; i >= 1; i--) {
        newStr += str[i];
    }
    return newStr;
}
const string = prompt('Enter a string: ');

const result = reverseString(string);
console.log(result);
</script>
</body>
</html>
